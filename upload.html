<!DOCTYPE html>  
<html>    
<head>          
<title>NodeJs文件上传</title>  
<meta charset="utf-8"/>  
  
</head>    
<body>    
<h2>单个文件上传</h2>  
<form action="http://127.0.0.1:7001/api/file/myupload" method="post"  enctype="multipart/form-data">  
    <input type="file" name="avatar" /><br/>  
    <input type="text" name="aaaa" /><br/>  
    <input type="text" name="bbb" /><br/>  
    <input type="submit" value="submit"/><br/>  
</form>  

<hr/>  
<form action="http://127.0.0.1:7001/api/file/imgContent" method="post">  
    <input type="text" name="aaaa" /><br/>  
    <input type="text" name="bbb" /><br/>  
    <input type="submit" value="submit"/><br/>  
</form>  
  
<hr/>  
<h2>多文件上传</h2>  
<form action="http://127.0.0.1:7001/api/file/mulUpload" method="post"  enctype="multipart/form-data">  
    <input type="file" name="photos" /><br/>  
    <input type="file" name="photos" /><br/>  
    <input type="file" name="photos" /><br/>  
    <input type="text" name="aaaa" /><br/>  
    <input type="text" name="bbb" /><br/>  
    <input type="submit" value="submit"/><br/>  
</form>  
</body>  
</html>
